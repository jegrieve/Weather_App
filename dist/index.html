<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
</head>
<body>
    <section class = "container-fluid">
        <form>
            <input id = "get-city-input" type = "text" placeholder="Enter a city">
            <button id = "submit-city-btn">Enter</button>
        </form>
        <div id = "city"></div>
        <div id = "country"></div>
        <div id = "temperature"></div>
        <div id = "weather"></div>
        <div id = "feel-temp"></div>
        <div id = "humidity"></div>
    </section>
    <script src="main.js"></script>
</body>
</html>
